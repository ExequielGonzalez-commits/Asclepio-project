    <script>
        
    
        var g2;
        window.onload = function(){
        var g2 = new JustGage({
          id: "g2",
          value: 0,
          min: 50,
          max: 160,
          gaugeWidthScale: 0.6,
          counter: true,
          title: "BPM",
          label: "bpm",
          formatNumber: true,
          levelColors: [
            "#dc3545",
            "#ffc107",
            "#28a745"
        ],
        startAnimationTime: 2000,
        startAnimationType: ">",
        refreshAnimationTime: 1000,
        Symbol:'%',
            pointer: false,
            pointerOptions: {
            toplength: -15,
            bottomlength: 10,
            bottomwidth: 12,
            color: '#8e8e93',
            stroke: '#ffffff',
            stroke_width: 3,
            stroke_linecap: 'round'
        },
        counter:true,
        
        });
        var g3 = new JustGage({
            id: "g3",
            value: 0,
            min:0,
            formatNumber:true,
            max:300000,
            gaugeWidthScale: 0.6,
            Symbol:'%',
            pointer:false,
            pointerOptions: {
                toplength: -15,
                bottomlength: 10,
                bottomwidth: 12,
                color: '#8e8e93',
                stroke: '#ffffff',
                stroke_width: 3,
                stroke_linecap: 'round'
            },

            title:"SpO2",
            label:"Sp02",
            counter:true,

        })
        setInterval(function() {
            fetch("/api/ver").then((response)=>{
                    return response.json()
            }).then((data) => {
                if(data.sensor_IR !== undefined && data.sensor_pulso_cardiaco !== undefined){
                g3.refresh(data.sensor_IR);
                g2.refresh(data.sensor_pulso_cardiaco);        
                }
               
            })
        }, 3500);

      };


            // Usamos TradingView Lightweight Charts para mostrar la serie temporal (BPM)
            (function(){
                const container = document.getElementById('chart');
                container.style.width = '100%';
                container.style.height = '300px';

                const chart = LightweightCharts.createChart(container, {
                    layout: { backgroundColor: '#ffffff', textColor: '#000' },
                    rightPriceScale: { visible: true },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });

                const lineSeries = chart.addAreaSeries({ lineColor: '#590dcc', topColor: 'rgba(89, 13, 204, 0.4)', bottomColor: 'rgba(89, 13, 204, 0.05)'    });

                const parseFechaHora = (fecha, hora) => {
                    if (!fecha) return null;
                    // fecha expected format: YYYY-MM-DD
                    const fparts = String(fecha).split('-').map(Number);
                    if (fparts.length < 3 || fparts.some(Number.isNaN)) return null;
                    const year = fparts[0];
                    const month = fparts[1] - 1; // JS months 0-11
                    const day = fparts[2];

                    let hh = 0, mm = 0, ss = 0;
                    if (hora) {
                        const hparts = String(hora).split(':').map(Number);
                        if (!hparts.some(Number.isNaN)) {
                            hh = hparts[0] || 0;
                            mm = hparts[1] || 0;
                            ss = hparts[2] || 0;
                        }
                    }
                    return new Date(year, month, day, hh, mm, ss);
                };

                const loadData = () => {
                    return fetch('/api/datosBPM')
                        .then(r => r.json())
                        .then(data => data.map(d => {
                            // Preferimos timestamp si lo provee el backend (unix seconds)
                            if (d.timestamp && !Number.isNaN(Number(d.timestamp))) {
                                return { time: Number(d.timestamp), value: d.sensor_pulso_cardiaco };
                            }
                            const dt = parseFechaHora(d.fecha, d.hora);
                            if (!dt) return null;
                            return { time: Math.floor(dt.getTime() / 1000), value: d.sensor_pulso_cardiaco };
                        }).filter(p => p && p.time !== undefined && p.value !== null && p.value !== undefined));
                };

                loadData().then(points => {
                    const last = points.slice(Math.max(0, points.length - 50));
                    lineSeries.setData(last);
                    if (last.length) {
                        chart.timeScale().setVisibleRange({ from: last[0].time, to: last[last.length - 1].time });
                    }
                }).catch(err => console.error('Error cargando datosBPM:', err));

                // Actualizar periódicamente
                setInterval(()=>{
                    loadData().then(points => {
                        const last = points.slice(Math.max(0, points.length - 50));
                        lineSeries.setData(last);
                    }).catch(e=>console.error(e));
                }, 5000);

                // Ajuste responsive sencillo
                window.addEventListener('resize', () => {
                    chart.applyOptions({ width: container.clientWidth });
                });

                // Tooltip flotante (estilo documentación Lightweight Charts)
                const toolTip = document.createElement('div');
                toolTip.className = 'lw-tooltip';
                Object.assign(toolTip.style, {
                    position: 'absolute',
                    display: 'none',
                    padding: '8px 10px',
                    boxSizing: 'border-box',
                    fontSize: '12px',
                    textAlign: 'left',
                    zIndex: 1000,
                    pointerEvents: 'none',
                    borderRadius: '6px',
                    background: 'rgba(0,0,0,0.85)',
                    color: 'white',
                    border: '1px solid rgba(41,98,255,0.6)',
                    boxShadow: '0 2px 8px rgba(0,0,0,0.6)',
                    fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial",
                });
                toolTip.innerHTML = '<div style="font-size:11px;color:#cfd7ff;margin-bottom:4px;">BPM<i class="bi bi-heart-pulse corazon-tooltip"></i></div><div style="font-size:20px;font-weight:700;color:white;line-height:1">--</div><div style="font-size:11px;color:#cfd7ff;margin-top:6px;">--</div>';
                container.style.position = container.style.position || 'relative';
                container.appendChild(toolTip);

                chart.subscribeCrosshairMove(param => {
                    if (!param || !param.time || !param.point) {
                        toolTip.style.display = 'none';
                        return;
                    }

                    // obtener la hora legible
                    let dateStr;
                    if (typeof param.time === 'number') {
                        dateStr = new Date(param.time * 1000).toLocaleString();
                    } else {
                        const d = new Date(param.time);
                        dateStr = Number.isNaN(d.getTime()) ? String(param.time) : d.toLocaleString();
                    }

                    // obtener el precio/value del series
                    let price;
                    try {
                        if (param.seriesPrices && typeof param.seriesPrices.get === 'function') {
                            const sp = param.seriesPrices.get(lineSeries);
                            if (sp !== undefined && sp !== null) {
                                if (typeof sp === 'number') price = sp;
                                else if (sp.value !== undefined) price = sp.value;
                                else if (sp.close !== undefined) price = sp.close;
                            }
                        }
                    } catch (e) {}

                    if (price === undefined && param.seriesData && typeof param.seriesData.get === 'function') {
                        const sd = param.seriesData.get(lineSeries);
                        if (sd) price = sd.value !== undefined ? sd.value : sd.close;
                    }

                    if (price === undefined) {
                        toolTip.style.display = 'none';
                        return;
                    }

                    // actualizar contenido
                    const parts = toolTip.children;
                    parts[1].textContent = Math.round(price * 100) / 100;
                    parts[2].textContent = dateStr;
                    toolTip.style.display = 'block';

                    // posicionar tooltip cerca del punto
                    const coordY = lineSeries.priceToCoordinate(price);
                    if (coordY === null) return;
                    const ttW = 140, ttH = 72, ttMargin = 10;
                    const left = Math.max(0, Math.min(container.clientWidth - ttW, param.point.x - ttW / 2));
                    let top = coordY - ttH - ttMargin;
                    if (top < 0) top = Math.max(0, Math.min(container.clientHeight - ttH - ttMargin, coordY + ttMargin));
                    toolTip.style.left = left + 'px';
                    toolTip.style.top = top + 'px';
                });
            })();
     
       

        
    </script>
